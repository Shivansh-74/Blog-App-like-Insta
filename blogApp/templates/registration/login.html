{% extends "layout.html" %}
{% block content %}
<h1 class="text-2xl font-bold my-4 py-2">Login Form</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="flex flex-col gap-6">

      <div>
        
      {{ form.username.label_tag }}
      <div class='text-black'>{{ form.username }}</div>
      {{ form.username.errors }}
    </div>
    <div>
      
      {{ form.password.label_tag }}
     <div class='text-black'> {{ form.password }}</div>
      {{ form.password.errors }}
    </div>
    <div>
            <button class="py-1 px-4 bg-blue-500 border rounded-[10px]">login</button>
    </div>
  </div>
  </form>
  <p>Dont't Have An Accout ? <a href="{% url 'register' %}" class="text-blue-700">Register Here</a></p>

{% endblock content %}
